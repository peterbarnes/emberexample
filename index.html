<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
    {{#link-to 'one'}}Link one{{/link-to}}
    {{#link-to 'two'}}Link two{{/link-to}}
    {{#link-to 'three'}}Link three{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="one">
    <h1>One</h1>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" id="two">
    <h1>Two</h1>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" id="three">
    <h1>Three</h1>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
